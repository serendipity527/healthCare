<!DOCTYPE html>
<html>
<head>
    <title>WebSocket ç®€æ˜“å¯¹è¯</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        #chat-window {

        }
        #messages p {
            margin: 0 0 10px 0;
            padding: 0;
            word-wrap: break-word;
        }
        #messages .system {
            font-style: italic;
            color: #888;
        }
        #messages .sent {
            color: #007bff;

        }
        #messages .received {
            color: #28a745;
        }
        #input-area {
            display: flex;

        }
        #message-input {

        }
        button {
            padding: 8px 12px;
            margin-left: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        #send-btn {
            background-color: #007bff;
            color: white;
        }
        #connect-btn {
            background-color: #28a745;
            color: white;
        }
        #disconnect-btn {
            background-color: #dc3545;
            color: white;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #controls {
            padding: 10px;
            background: #f9f9f9;
            border-bottom: 1px solid #eee;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="chat-window">
    <div id="controls">
        <button id="connect-btn" onclick="connect()">è¿æ¥</button>
        <button id="disconnect-btn" onclick="disconnect()" disabled>æ–­å¼€è¿æ¥</button>
    </div>

    <div id="messages">
        <p class="system">è¯·ç‚¹å‡» "è¿æ¥" å¼€å§‹å¯¹è¯ã€‚</p>
    </div>

    <div id="input-area">
        <input type="text" id="message-input" placeholder="è¾“å…¥æ¶ˆæ¯..." disabled onkeydown="checkEnter(event)">
        <button id="send-btn" onclick="sendMessage()" disabled>å‘é€</button>
    </div>
</div>

<script>
    // DOM å…ƒç´ å¼•ç”¨
    const connectBtn = document.getElementById('connect-btn');
    const disconnectBtn = document.getElementById('disconnect-btn');
    const sendBtn = document.getElementById('send-btn');
    const messageInput = document.getElementById('message-input');
    const messagesDiv = document.getElementById('messages');

    let ws = null;

    // **********************************
    // *** è¯·ä¿®æ”¹ä¸ºä½ çš„æœåŠ¡å™¨ WebSocket åœ°å€ ***
    // **********************************
    // ä½¿ç”¨ ws:// (éåŠ å¯†) æˆ– wss:// (åŠ å¯†)
    // ç¡®ä¿è·¯å¾„ "/ws/chat" ä¸ä½  Spring Boot é…ç½®ä¸­çš„ä¸€è‡´
    const websocketUrl = "ws://localhost:8080/ws/chat";

    function logMessage(message, type = 'system') {
        const p = document.createElement('p');
        p.textContent = message;
        p.className = type;
        messagesDiv.appendChild(p);
        // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function connect() {
        if (ws) {
            logMessage("å·²è¿æ¥ï¼Œè¯·å‹¿é‡å¤è¿æ¥ã€‚", 'system');
            return;
        }

        try {
            // 1. åˆ›å»º WebSocket å®ä¾‹
            ws = new WebSocket(websocketUrl);

            logMessage(`æ­£åœ¨è¿æ¥åˆ° ${websocketUrl}...`, 'system');

            // 2. ç›‘å¬è¿æ¥æ‰“å¼€
            ws.onopen = function() {
                logMessage("è¿æ¥æˆåŠŸï¼ğŸ‰", 'system');
                // æ›´æ–° UI çŠ¶æ€
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                sendBtn.disabled = false;
                messageInput.disabled = false;
            };

            // 3. ç›‘å¬æ”¶åˆ°æ¶ˆæ¯
            ws.onmessage = function(event) {
                // event.data æ˜¯æœåŠ¡å™¨å‘é€è¿‡æ¥çš„æ¶ˆæ¯
                logMessage("æ”¶åˆ°: " + event.data, 'received');
            };

            // 4. ç›‘å¬è¿æ¥å…³é—­
            ws.onclose = function() {
                logMessage("è¿æ¥å·²æ–­å¼€ã€‚", 'system');
                // æ›´æ–° UI çŠ¶æ€
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                sendBtn.disabled = true;
                messageInput.disabled = true;
                ws = null; // æ¸…ç† ws å®ä¾‹
            };

            // 5. ç›‘å¬é”™è¯¯
            ws.onerror = function(error) {
                logMessage("WebSocket å‘ç”Ÿé”™è¯¯: " + error.message, 'system');
                console.error("WebSocket Error: ", error);
            };

        } catch (error) {
            logMessage("è¿æ¥å¤±è´¥: " + error.message, 'system');
            console.error("Connection failed: ", error);
        }
    }

    function disconnect() {
        if (ws) {
            ws.close();
        }
    }

    function sendMessage() {
        if (ws && ws.readyState === WebSocket.OPEN) {
            const message = messageInput.value;
            if (!message) {
                return;
            }

            // 6. å‘é€æ¶ˆæ¯
            ws.send(message);
            logMessage("å‘é€: " + message, 'sent');

            // æ¸…ç©ºè¾“å…¥æ¡†
            messageInput.value = '';
        } else {
            logMessage("WebSocket æœªè¿æ¥ï¼Œæ— æ³•å‘é€ã€‚", 'system');
        }
    }

    // å…è®¸æŒ‰å›è½¦é”®å‘é€
    function checkEnter(event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    }

</script>

</body>
</html>
