<!DOCTYPE html>
<html>
<head>
    <title>STOMP 连接测试工具</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #4ec9b0;
        }
        .section {
            background: #2d2d2d;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #007acc;
        }
        button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 3px;
        }
        button:hover {
            background: #1177bb;
        }
        button.success {
            background: #107c10;
        }
        button.error {
            background: #e81123;
        }
        input {
            padding: 8px;
            margin: 5px;
            border: 1px solid #3c3c3c;
            background: #1e1e1e;
            color: #d4d4d4;
            border-radius: 3px;
        }
        .log {
            background: #1e1e1e;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            border: 1px solid #3c3c3c;
            font-size: 12px;
        }
        .log-entry {
            padding: 2px 0;
            border-bottom: 1px solid #2d2d2d;
        }
        .log-success { color: #4ec9b0; }
        .log-error { color: #f48771; }
        .log-info { color: #dcdcaa; }
        .log-debug { color: #808080; }
        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 3px;
            margin: 5px 0;
        }
        .status.connected {
            background: #107c10;
        }
        .status.disconnected {
            background: #e81123;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>🔍 STOMP WebSocket 连接测试工具</h1>
    
    <div class="section">
        <h3>连接配置</h3>
        <label>服务器地址: </label>
        <input type="text" id="server-url" value="http://localhost:8080/ws/chat-stomp" style="width: 300px;">
        <br>
        <label>用户名: </label>
        <input type="text" id="username" value="测试用户">
        <br>
        <div style="margin-top: 10px;">
            状态: <span class="status disconnected" id="status">未连接</span>
        </div>
    </div>

    <div class="section">
        <h3>操作</h3>
        <button onclick="testConnection()">1️⃣ 测试连接</button>
        <button onclick="testSubscribe()">2️⃣ 测试订阅</button>
        <button onclick="testSendMessage()">3️⃣ 发送测试消息</button>
        <button onclick="disconnect()">❌ 断开连接</button>
        <button onclick="clearLog()">🗑️ 清空日志</button>
    </div>

    <div class="section">
        <h3>测试消息</h3>
        <input type="text" id="test-message" value="Hello STOMP!" style="width: 400px;">
        <button onclick="sendCustomMessage()">发送自定义消息</button>
    </div>

    <div class="section">
        <h3>📋 日志输出</h3>
        <div class="log" id="log"></div>
    </div>

    <div class="section">
        <h3>✅ 检查清单</h3>
        <div id="checklist">
            <div>❓ SockJS 连接: <span id="check-sockjs">等待测试</span></div>
            <div>❓ STOMP 握手: <span id="check-stomp">等待测试</span></div>
            <div>❓ 频道订阅: <span id="check-subscribe">等待测试</span></div>
            <div>❓ 消息发送: <span id="check-send">等待测试</span></div>
            <div>❓ 消息接收: <span id="check-receive">等待测试</span></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7/bundles/stomp.umd.min.js"></script>

<script>
let stompClient = null;
let socket = null;

function log(message, type = 'info') {
    const logDiv = document.getElementById('log');
    const entry = document.createElement('div');
    entry.className = 'log-entry log-' + type;
    const timestamp = new Date().toLocaleTimeString();
    entry.textContent = `[${timestamp}] ${message}`;
    logDiv.appendChild(entry);
    logDiv.scrollTop = logDiv.scrollHeight;
    console.log(`[${type}] ${message}`);
}

function updateStatus(connected) {
    const statusEl = document.getElementById('status');
    if (connected) {
        statusEl.textContent = '✅ 已连接';
        statusEl.className = 'status connected';
    } else {
        statusEl.textContent = '❌ 未连接';
        statusEl.className = 'status disconnected';
    }
}

function updateCheck(id, status) {
    const el = document.getElementById(id);
    if (status === 'success') {
        el.textContent = '✅ 成功';
        el.style.color = '#4ec9b0';
    } else if (status === 'error') {
        el.textContent = '❌ 失败';
        el.style.color = '#f48771';
    } else {
        el.textContent = '⏳ 测试中...';
        el.style.color = '#dcdcaa';
    }
}

function testConnection() {
    if (stompClient && stompClient.connected) {
        log('已经连接，请先断开', 'error');
        return;
    }

    const serverUrl = document.getElementById('server-url').value;
    const username = document.getElementById('username').value;

    log('========================================', 'info');
    log('开始连接测试...', 'info');
    log(`服务器: ${serverUrl}`, 'debug');
    log(`用户名: ${username}`, 'debug');
    
    updateCheck('check-sockjs', 'testing');

    try {
        // 创建 SockJS 连接
        socket = new SockJS(serverUrl);
        
        socket.onopen = function() {
            log('✅ SockJS 连接成功', 'success');
            updateCheck('check-sockjs', 'success');
            updateCheck('check-stomp', 'testing');
        };
        
        socket.onerror = function(error) {
            log('❌ SockJS 连接错误: ' + JSON.stringify(error), 'error');
            updateCheck('check-sockjs', 'error');
        };
        
        socket.onclose = function() {
            log('SockJS 连接关闭', 'debug');
        };

        // 创建 STOMP 客户端
        stompClient = StompJs.Stomp.over(socket);
        
        // 启用调试
        stompClient.debug = function(str) {
            log('[STOMP Debug] ' + str, 'debug');
        };

        // 连接
        stompClient.connect(
            {},
            function(frame) {
                log('✅ STOMP 连接成功!', 'success');
                log('Frame: ' + frame, 'debug');
                updateCheck('check-stomp', 'success');
                updateStatus(true);
            },
            function(error) {
                log('❌ STOMP 连接失败: ' + JSON.stringify(error), 'error');
                updateCheck('check-stomp', 'error');
                updateStatus(false);
            }
        );

    } catch (error) {
        log('❌ 连接异常: ' + error.message, 'error');
        updateCheck('check-sockjs', 'error');
    }
}

function testSubscribe() {
    if (!stompClient || !stompClient.connected) {
        log('❌ 请先连接服务器', 'error');
        return;
    }

    log('开始订阅测试...', 'info');
    updateCheck('check-subscribe', 'testing');

    try {
        const subscription = stompClient.subscribe('/topic/messages', function(message) {
            log('✅ 收到消息!', 'success');
            log('原始消息: ' + message.body, 'debug');
            
            try {
                const payload = JSON.parse(message.body);
                log('解析后内容: ' + JSON.stringify(payload), 'info');
                log('显示内容: ' + payload.content, 'success');
                updateCheck('check-receive', 'success');
            } catch (e) {
                log('❌ 消息解析失败: ' + e.message, 'error');
            }
        });
        
        log('✅ 订阅成功: /topic/messages', 'success');
        log('订阅 ID: ' + subscription.id, 'debug');
        updateCheck('check-subscribe', 'success');
        
    } catch (error) {
        log('❌ 订阅失败: ' + error.message, 'error');
        updateCheck('check-subscribe', 'error');
    }
}

function testSendMessage() {
    sendMessage('这是一条测试消息');
}

function sendCustomMessage() {
    const message = document.getElementById('test-message').value;
    sendMessage(message);
}

function sendMessage(content) {
    if (!stompClient || !stompClient.connected) {
        log('❌ 请先连接并订阅', 'error');
        return;
    }

    const username = document.getElementById('username').value;
    
    log('发送消息...', 'info');
    updateCheck('check-send', 'testing');

    try {
        const messageData = {
            sender: username,
            content: content
        };
        
        log('消息数据: ' + JSON.stringify(messageData), 'debug');
        
        stompClient.publish({
            destination: '/app/chat',
            body: JSON.stringify(messageData)
        });
        
        log('✅ 消息已发送', 'success');
        updateCheck('check-send', 'success');
        
    } catch (error) {
        log('❌ 发送失败: ' + error.message, 'error');
        updateCheck('check-send', 'error');
    }
}

function disconnect() {
    if (stompClient && stompClient.connected) {
        stompClient.disconnect(function() {
            log('已断开连接', 'info');
            updateStatus(false);
            stompClient = null;
        });
    } else {
        log('当前未连接', 'debug');
    }
}

function clearLog() {
    document.getElementById('log').innerHTML = '';
    log('日志已清空', 'info');
}

// 页面卸载时自动断开
window.addEventListener('beforeunload', function() {
    if (stompClient && stompClient.connected) {
        stompClient.disconnect();
    }
});

// 页面加载完成
window.onload = function() {
    log('STOMP 测试工具已就绪', 'success');
    log('请按顺序点击按钮进行测试', 'info');
};
</script>

</body>
</html>
