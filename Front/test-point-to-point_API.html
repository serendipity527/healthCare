        .message.sent {

        .message.system {

        }

        .message.error {

        .message-meta {

        }

        .message-content {

        }

        .chat-input {

        .chat-input input {

        .chat-input button {

        .online-users {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .online-users h3 {

            margin-bottom: 10px;

        }

        .user-list {
            display: flex;
            flex-wrap: wrap;

        .user-badge {

        .stats {

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .stat-value {

        }

        .stat-label {

        }

        @media (max-width: 768px) {
            .chat-container {
                grid-template-columns: 1fr;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸš€ WebSocket ç‚¹å¯¹ç‚¹æ¶ˆæ¯æµ‹è¯•</h1>
        <p class="subtitle">åŸç”Ÿ WebSocket å®ç° Â· æµ‹è¯•å¤šç”¨æˆ·èŠå¤©å’Œç§ä¿¡åŠŸèƒ½</p>

        <!-- è¿æ¥æ§åˆ¶é¢æ¿ -->
        <div class="connection-panel">
            <h3 style="margin-bottom: 15px; color: #333;">
                è¿æ¥è®¾ç½®
                <span id="connectionStatus" class="status disconnected">æœªè¿æ¥</span>
            </h3>

            <div class="form-group">
                <label for="wsUrl">WebSocket åœ°å€</label>
                <input type="text" id="wsUrl" value="ws://localhost:8080/ws/chat-raw" placeholder="ws://localhost:8080/ws/chat-raw">
            </div>

            <div class="form-group">
                <label for="userId">ç”¨æˆ·IDï¼ˆç”¨äºèº«ä»½è¯†åˆ«ï¼‰</label>
                <input type="text" id="userId" placeholder="ä¾‹å¦‚ï¼šuser001, Alice, Bob" value="">
            </div>

            <div class="button-group">
                <button class="btn-primary" id="connectBtn" onclick="connect()">ğŸ”Œ è¿æ¥</button>
                <button class="btn-danger" id="disconnectBtn" onclick="disconnect()" disabled>âŒ æ–­å¼€</button>
            </div>
        </div>

        <!-- ç»Ÿè®¡ä¿¡æ¯ -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="onlineCount">0</div>
                <div class="stat-label">åœ¨çº¿ç”¨æˆ·</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="sentCount">0</div>
                <div class="stat-label">å·²å‘é€æ¶ˆæ¯</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="receivedCount">0</div>
                <div class="stat-label">å·²æ¥æ”¶æ¶ˆæ¯</div>
            </div>
        </div>

        <!-- åœ¨çº¿ç”¨æˆ·åˆ—è¡¨ -->
        <div class="online-users">
            <h3>ğŸ‘¥ åœ¨çº¿ç”¨æˆ·åˆ—è¡¨</h3>
            <div class="user-list" id="userList">
                <span style="color: #999; font-size: 13px;">æš‚æ— åœ¨çº¿ç”¨æˆ·</span>
            </div>
        </div>

        <!-- èŠå¤©åŒºåŸŸ -->
        <div class="chat-container">
            <!-- ç§ä¿¡åŒºåŸŸ -->
            <div class="chat-box">
                <div class="chat-header">ğŸ’¬ ç§ä¿¡å¯¹è¯</div>
                <div class="messages" id="privateMessages"></div>
                <div class="chat-input">
                    <input type="text" id="targetUserId" placeholder="ç›®æ ‡ç”¨æˆ·ID (ä¾‹å¦‚: user002)">
                    <input type="text" id="privateMessageInput" placeholder="è¾“å…¥ç§ä¿¡å†…å®¹..." onkeypress="handleKeyPress(event, 'private')">
                    <button class="btn-success" onclick="sendPrivateMessage()" disabled id="sendPrivateBtn">å‘é€</button>
                </div>
            </div>

            <!-- å¹¿æ’­åŒºåŸŸ -->
            <div class="chat-box">
                <div class="chat-header">ğŸ“¢ å¹¿æ’­æ¶ˆæ¯ï¼ˆæ‰€æœ‰äººï¼‰</div>
                <div class="messages" id="broadcastMessages"></div>
                <div class="chat-input">
                    <input type="text" id="broadcastMessageInput" placeholder="è¾“å…¥å¹¿æ’­æ¶ˆæ¯..." onkeypress="handleKeyPress(event, 'broadcast')">
                    <button class="btn-success" onclick="sendBroadcastMessage()" disabled id="sendBroadcastBtn">å¹¿æ’­</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let currentUserId = null;
        let sentCount = 0;
        let receivedCount = 0;
        let onlineUsers = new Set();

        // è¿æ¥åˆ° WebSocket æœåŠ¡å™¨
        function connect() {
            const wsUrl = document.getElementById('wsUrl').value;
            const userId = document.getElementById('userId').value.trim();

            if (!userId) {
                alert('è¯·è¾“å…¥ç”¨æˆ·IDï¼');
                return;
            }

            currentUserId = userId;

            // æ„å»ºåŒ…å« userId å‚æ•°çš„ WebSocket URL
            const fullUrl = `${wsUrl}?userId=${encodeURIComponent(userId)}`;

            try {
                ws = new WebSocket(fullUrl);

                ws.onopen = function(event) {
                    console.log('âœ… WebSocket è¿æ¥æˆåŠŸ');
                    updateConnectionStatus(true);
                    addSystemMessage('å·²è¿æ¥åˆ°æœåŠ¡å™¨');
                };

                ws.onmessage = function(event) {
                    console.log('ğŸ“© æ”¶åˆ°æ¶ˆæ¯:', event.data);
                    handleMessage(JSON.parse(event.data));
                    receivedCount++;
                    updateStats();
                };

                ws.onclose = function(event) {
                    console.log('ğŸ”Œ WebSocket è¿æ¥å…³é—­', event);
                    updateConnectionStatus(false);
                    addSystemMessage('è¿æ¥å·²æ–­å¼€');
                };

                ws.onerror = function(error) {
                    console.error('âŒ WebSocket é”™è¯¯:', error);
                    addSystemMessage('è¿æ¥é”™è¯¯', 'error');
                };

            } catch (error) {
                console.error('è¿æ¥å¤±è´¥:', error);
                alert('è¿æ¥å¤±è´¥: ' + error.message);
            }
        }

        // æ–­å¼€è¿æ¥
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        // å¤„ç†æ¥æ”¶åˆ°çš„æ¶ˆæ¯
        function handleMessage(data) {
            console.log('å¤„ç†æ¶ˆæ¯:', data);

            // å¤„ç†æ¬¢è¿æ¶ˆæ¯
            if (data.message === 'è¿æ¥æˆåŠŸ' && data.onlineUsers) {
                onlineUsers = new Set(data.onlineUsers);
                updateOnlineUsers();
                addSystemMessage(`æ¬¢è¿ ${data.userId}! å½“å‰åœ¨çº¿ ${data.onlineCount} äºº`);
                return;
            }

            // å¤„ç†ç”¨æˆ·ä¸Šçº¿é€šçŸ¥
            if (data.type === 'user_online') {
                onlineUsers.add(data.userId);
                updateOnlineUsers();
                addSystemMessage(data.message);
                return;
            }

            // å¤„ç†ç”¨æˆ·ä¸‹çº¿é€šçŸ¥
            if (data.type === 'user_offline') {
                onlineUsers.delete(data.userId);
                updateOnlineUsers();
                addSystemMessage(data.message);
                return;
            }

            // å¤„ç†ç§ä¿¡
            if (data.type === 'private') {
                addPrivateMessage(data.fromUserId, data.content, data.timestamp, false);
                return;
            }

            // å¤„ç†å›æ‰§
            if (data.type === 'receipt') {
                addSystemMessage(data.content);
                return;
            }

            // å¤„ç†å¹¿æ’­æ¶ˆæ¯
            if (data.type === 'broadcast') {
                addBroadcastMessage(data.fromUserId, data.content, data.timestamp, data.fromUserId === currentUserId);
                return;
            }

            // å¤„ç†ç³»ç»Ÿæ¶ˆæ¯
            if (data.type === 'system' || data.type === 'system_broadcast') {
                addSystemMessage(data.content);
                return;
            }

            // å¤„ç†é”™è¯¯æ¶ˆæ¯
            if (data.type === 'error' || data.error) {
                addSystemMessage(data.content || data.error, 'error');
                return;
            }
        }

        // å‘é€ç§ä¿¡
        function sendPrivateMessage() {
            const targetUserId = document.getElementById('targetUserId').value.trim();
            const content = document.getElementById('privateMessageInput').value.trim();

            if (!targetUserId) {
                alert('è¯·è¾“å…¥ç›®æ ‡ç”¨æˆ·IDï¼');
                return;
            }

            if (!content) {
                alert('è¯·è¾“å…¥æ¶ˆæ¯å†…å®¹ï¼');
                return;
            }

            const message = {
                type: 'private',
                toUserId: targetUserId,
                content: content
            };

            ws.send(JSON.stringify(message));
            
            // æ˜¾ç¤ºè‡ªå·±å‘é€çš„æ¶ˆæ¯
            addPrivateMessage('æˆ‘ â†’ ' + targetUserId, content, Date.now(), true);
            
            document.getElementById('privateMessageInput').value = '';
            sentCount++;
            updateStats();
        }

        // å‘é€å¹¿æ’­æ¶ˆæ¯
        function sendBroadcastMessage() {
            const content = document.getElementById('broadcastMessageInput').value.trim();

            if (!content) {
                alert('è¯·è¾“å…¥æ¶ˆæ¯å†…å®¹ï¼');
                return;
            }

            const message = {
                type: 'broadcast',
                content: content
            };

            ws.send(JSON.stringify(message));
            document.getElementById('broadcastMessageInput').value = '';
            sentCount++;
            updateStats();
        }

        // æ·»åŠ ç§ä¿¡åˆ°ç•Œé¢
        function addPrivateMessage(from, content, timestamp, isSent) {
            const messagesDiv = document.getElementById('privateMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            
            const time = new Date(timestamp).toLocaleTimeString('zh-CN');
            
            messageDiv.innerHTML = `
                <div class="message-content">${escapeHtml(content)}</div>
                <div class="message-meta">${from} Â· ${time}</div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // æ·»åŠ å¹¿æ’­æ¶ˆæ¯åˆ°ç•Œé¢
        function addBroadcastMessage(from, content, timestamp, isSent) {
            const messagesDiv = document.getElementById('broadcastMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            
            const time = new Date(timestamp).toLocaleTimeString('zh-CN');
            
            messageDiv.innerHTML = `
                <div class="message-content">${escapeHtml(content)}</div>
                <div class="message-meta">${from} Â· ${time}</div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // æ·»åŠ ç³»ç»Ÿæ¶ˆæ¯
        function addSystemMessage(content, type = 'system') {
            const privateDiv = document.getElementById('privateMessages');
            const broadcastDiv = document.getElementById('broadcastMessages');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `
                <div class="message-content">${escapeHtml(content)}</div>
                <div class="message-meta">${new Date().toLocaleTimeString('zh-CN')}</div>
            `;
            
            privateDiv.appendChild(messageDiv.cloneNode(true));
            broadcastDiv.appendChild(messageDiv);
            
            privateDiv.scrollTop = privateDiv.scrollHeight;
            broadcastDiv.scrollTop = broadcastDiv.scrollHeight;
        }

        // æ›´æ–°è¿æ¥çŠ¶æ€
        function updateConnectionStatus(connected) {
            const statusSpan = document.getElementById('connectionStatus');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const sendPrivateBtn = document.getElementById('sendPrivateBtn');
            const sendBroadcastBtn = document.getElementById('sendBroadcastBtn');

            if (connected) {
                statusSpan.textContent = 'å·²è¿æ¥';
                statusSpan.className = 'status connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                sendPrivateBtn.disabled = false;
                sendBroadcastBtn.disabled = false;
            } else {
                statusSpan.textContent = 'æœªè¿æ¥';
                statusSpan.className = 'status disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                sendPrivateBtn.disabled = true;
                sendBroadcastBtn.disabled = true;
                onlineUsers.clear();
                updateOnlineUsers();
            }
        }

        // æ›´æ–°åœ¨çº¿ç”¨æˆ·åˆ—è¡¨
        function updateOnlineUsers() {
            const userListDiv = document.getElementById('userList');
            const onlineCountDiv = document.getElementById('onlineCount');

            onlineCountDiv.textContent = onlineUsers.size;

            if (onlineUsers.size === 0) {
                userListDiv.innerHTML = '<span style="color: #999; font-size: 13px;">æš‚æ— åœ¨çº¿ç”¨æˆ·</span>';
            } else {
                userListDiv.innerHTML = '';
                onlineUsers.forEach(userId => {
                    const badge = document.createElement('span');
                    badge.className = 'user-badge';
                    badge.textContent = userId === currentUserId ? `${userId} (æˆ‘)` : userId;
                    userListDiv.appendChild(badge);
                });
            }
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            document.getElementById('sentCount').textContent = sentCount;
            document.getElementById('receivedCount').textContent = receivedCount;
        }

        // å¤„ç†é”®ç›˜äº‹ä»¶
        function handleKeyPress(event, type) {
            if (event.key === 'Enter') {
                if (type === 'private') {
                    sendPrivateMessage();
                } else if (type === 'broadcast') {
                    sendBroadcastMessage();
                }
            }
        }

        // HTML è½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // é¡µé¢åŠ è½½æ—¶ç”Ÿæˆéšæœºç”¨æˆ·ID
        window.onload = function() {
            const randomId = 'user' + Math.floor(Math.random() * 1000);
            document.getElementById('userId').value = randomId;
        };

        // é¡µé¢å¸è½½æ—¶æ–­å¼€è¿æ¥
        window.onbeforeunload = function() {
            if (ws) {
                ws.close();
            }
        };
    </script>
