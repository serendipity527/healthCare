<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket 点对点消息测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .connection-panel {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-success {
            background: #2ecc71;
            color: white;
        }

        .btn-success:hover {
            background: #27ae60;
        }

        button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .chat-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .chat-box {
            border: 2px solid #e1e4e8;
            border-radius: 10px;
            overflow: hidden;
        }

        .chat-header {
            background: #667eea;
            color: white;
            padding: 15px;
            font-weight: 600;
        }

        .messages {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background: #fafbfc;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            background: #dcf8c6;
            margin-left: auto;
            border: 1px solid #b5e7a0;
        }

        .message.received {
            background: #e8f4ff;
            border: 1px solid #b3d9ff;
        }

        .message.system {
            background: #fff3cd;
            border: 1px solid #ffc107;
            margin: 10px auto;
            max-width: 90%;
            text-align: center;
        }

        .message.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .message-meta {
            font-size: 11px;
            color: #666;
            margin-top: 5px;
        }

        .message-content {
            margin-bottom: 5px;
            color: #333;
        }

        .chat-input {
            display: flex;
            padding: 15px;
            background: #f8f9fa;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
        }

        .chat-input button {
            flex: 0 0 auto;
            width: 100px;
        }

        .online-users {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .online-users h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .user-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .user-badge {
            background: #667eea;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 13px;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .chat-container {
                grid-template-columns: 1fr;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 WebSocket 点对点消息测试</h1>
        <p class="subtitle">原生 WebSocket 实现 · 测试多用户聊天和私信功能</p>

        <!-- 连接控制面板 -->
        <div class="connection-panel">
            <h3 style="margin-bottom: 15px; color: #333;">
                连接设置
                <span id="connectionStatus" class="status disconnected">未连接</span>
            </h3>

            <div class="form-group">
                <label for="wsUrl">WebSocket 地址</label>
                <input type="text" id="wsUrl" value="ws://localhost:8080/ws/chat-raw" placeholder="ws://localhost:8080/ws/chat-raw">
            </div>

            <div class="form-group">
                <label for="userId">用户ID（用于身份识别）</label>
                <input type="text" id="userId" placeholder="例如：user001, Alice, Bob" value="">
            </div>

            <div class="button-group">
                <button class="btn-primary" id="connectBtn" onclick="connect()">🔌 连接</button>
                <button class="btn-danger" id="disconnectBtn" onclick="disconnect()" disabled>❌ 断开</button>
            </div>
        </div>

        <!-- 统计信息 -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="onlineCount">0</div>
                <div class="stat-label">在线用户</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="sentCount">0</div>
                <div class="stat-label">已发送消息</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="receivedCount">0</div>
                <div class="stat-label">已接收消息</div>
            </div>
        </div>

        <!-- 在线用户列表 -->
        <div class="online-users">
            <h3>👥 在线用户列表</h3>
            <div class="user-list" id="userList">
                <span style="color: #999; font-size: 13px;">暂无在线用户</span>
            </div>
        </div>

        <!-- 聊天区域 -->
        <div class="chat-container">
            <!-- 私信区域 -->
            <div class="chat-box">
                <div class="chat-header">💬 私信对话</div>
                <div class="messages" id="privateMessages"></div>
                <div class="chat-input">
                    <input type="text" id="targetUserId" placeholder="目标用户ID (例如: user002)">
                    <input type="text" id="privateMessageInput" placeholder="输入私信内容..." onkeypress="handleKeyPress(event, 'private')">
                    <button class="btn-success" onclick="sendPrivateMessage()" disabled id="sendPrivateBtn">发送</button>
                </div>
            </div>

            <!-- 广播区域 -->
            <div class="chat-box">
                <div class="chat-header">📢 广播消息（所有人）</div>
                <div class="messages" id="broadcastMessages"></div>
                <div class="chat-input">
                    <input type="text" id="broadcastMessageInput" placeholder="输入广播消息..." onkeypress="handleKeyPress(event, 'broadcast')">
                    <button class="btn-success" onclick="sendBroadcastMessage()" disabled id="sendBroadcastBtn">广播</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let currentUserId = null;
        let sentCount = 0;
        let receivedCount = 0;
        let onlineUsers = new Set();

        // 连接到 WebSocket 服务器
        function connect() {
            const wsUrl = document.getElementById('wsUrl').value;
            const userId = document.getElementById('userId').value.trim();

            if (!userId) {
                alert('请输入用户ID！');
                return;
            }

            currentUserId = userId;

            // 构建包含 userId 参数的 WebSocket URL
            const fullUrl = `${wsUrl}?userId=${encodeURIComponent(userId)}`;

            try {
                ws = new WebSocket(fullUrl);

                ws.onopen = function(event) {
                    console.log('✅ WebSocket 连接成功');
                    updateConnectionStatus(true);
                    addSystemMessage('已连接到服务器');
                };

                ws.onmessage = function(event) {
                    console.log('📩 收到消息:', event.data);
                    handleMessage(JSON.parse(event.data));
                    receivedCount++;
                    updateStats();
                };

                ws.onclose = function(event) {
                    console.log('🔌 WebSocket 连接关闭', event);
                    updateConnectionStatus(false);
                    addSystemMessage('连接已断开');
                };

                ws.onerror = function(error) {
                    console.error('❌ WebSocket 错误:', error);
                    addSystemMessage('连接错误', 'error');
                };

            } catch (error) {
                console.error('连接失败:', error);
                alert('连接失败: ' + error.message);
            }
        }

        // 断开连接
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        // 处理接收到的消息
        function handleMessage(data) {
            console.log('处理消息:', data);

            // 处理欢迎消息
            if (data.message === '连接成功' && data.onlineUsers) {
                onlineUsers = new Set(data.onlineUsers);
                updateOnlineUsers();
                addSystemMessage(`欢迎 ${data.userId}! 当前在线 ${data.onlineCount} 人`);
                return;
            }

            // 处理用户上线通知
            if (data.type === 'user_online') {
                onlineUsers.add(data.userId);
                updateOnlineUsers();
                addSystemMessage(data.message);
                return;
            }

            // 处理用户下线通知
            if (data.type === 'user_offline') {
                onlineUsers.delete(data.userId);
                updateOnlineUsers();
                addSystemMessage(data.message);
                return;
            }

            // 处理私信
            if (data.type === 'private') {
                addPrivateMessage(data.fromUserId, data.content, data.timestamp, false);
                return;
            }

            // 处理回执
            if (data.type === 'receipt') {
                addSystemMessage(data.content);
                return;
            }

            // 处理广播消息
            if (data.type === 'broadcast') {
                addBroadcastMessage(data.fromUserId, data.content, data.timestamp, data.fromUserId === currentUserId);
                return;
            }

            // 处理系统消息
            if (data.type === 'system' || data.type === 'system_broadcast') {
                addSystemMessage(data.content);
                return;
            }

            // 处理错误消息
            if (data.type === 'error' || data.error) {
                addSystemMessage(data.content || data.error, 'error');
                return;
            }
        }

        // 发送私信
        function sendPrivateMessage() {
            const targetUserId = document.getElementById('targetUserId').value.trim();
            const content = document.getElementById('privateMessageInput').value.trim();

            if (!targetUserId) {
                alert('请输入目标用户ID！');
                return;
            }

            if (!content) {
                alert('请输入消息内容！');
                return;
            }

            const message = {
                type: 'private',
                toUserId: targetUserId,
                content: content
            };

            ws.send(JSON.stringify(message));
            
            // 显示自己发送的消息
            addPrivateMessage('我 → ' + targetUserId, content, Date.now(), true);
            
            document.getElementById('privateMessageInput').value = '';
            sentCount++;
            updateStats();
        }

        // 发送广播消息
        function sendBroadcastMessage() {
            const content = document.getElementById('broadcastMessageInput').value.trim();

            if (!content) {
                alert('请输入消息内容！');
                return;
            }

            const message = {
                type: 'broadcast',
                content: content
            };

            ws.send(JSON.stringify(message));
            document.getElementById('broadcastMessageInput').value = '';
            sentCount++;
            updateStats();
        }

        // 添加私信到界面
        function addPrivateMessage(from, content, timestamp, isSent) {
            const messagesDiv = document.getElementById('privateMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            
            const time = new Date(timestamp).toLocaleTimeString('zh-CN');
            
            messageDiv.innerHTML = `
                <div class="message-content">${escapeHtml(content)}</div>
                <div class="message-meta">${from} · ${time}</div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // 添加广播消息到界面
        function addBroadcastMessage(from, content, timestamp, isSent) {
            const messagesDiv = document.getElementById('broadcastMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            
            const time = new Date(timestamp).toLocaleTimeString('zh-CN');
            
            messageDiv.innerHTML = `
                <div class="message-content">${escapeHtml(content)}</div>
                <div class="message-meta">${from} · ${time}</div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // 添加系统消息
        function addSystemMessage(content, type = 'system') {
            const privateDiv = document.getElementById('privateMessages');
            const broadcastDiv = document.getElementById('broadcastMessages');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `
                <div class="message-content">${escapeHtml(content)}</div>
                <div class="message-meta">${new Date().toLocaleTimeString('zh-CN')}</div>
            `;
            
            privateDiv.appendChild(messageDiv.cloneNode(true));
            broadcastDiv.appendChild(messageDiv);
            
            privateDiv.scrollTop = privateDiv.scrollHeight;
            broadcastDiv.scrollTop = broadcastDiv.scrollHeight;
        }

        // 更新连接状态
        function updateConnectionStatus(connected) {
            const statusSpan = document.getElementById('connectionStatus');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const sendPrivateBtn = document.getElementById('sendPrivateBtn');
            const sendBroadcastBtn = document.getElementById('sendBroadcastBtn');

            if (connected) {
                statusSpan.textContent = '已连接';
                statusSpan.className = 'status connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                sendPrivateBtn.disabled = false;
                sendBroadcastBtn.disabled = false;
            } else {
                statusSpan.textContent = '未连接';
                statusSpan.className = 'status disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                sendPrivateBtn.disabled = true;
                sendBroadcastBtn.disabled = true;
                onlineUsers.clear();
                updateOnlineUsers();
            }
        }

        // 更新在线用户列表
        function updateOnlineUsers() {
            const userListDiv = document.getElementById('userList');
            const onlineCountDiv = document.getElementById('onlineCount');

            onlineCountDiv.textContent = onlineUsers.size;

            if (onlineUsers.size === 0) {
                userListDiv.innerHTML = '<span style="color: #999; font-size: 13px;">暂无在线用户</span>';
            } else {
                userListDiv.innerHTML = '';
                onlineUsers.forEach(userId => {
                    const badge = document.createElement('span');
                    badge.className = 'user-badge';
                    badge.textContent = userId === currentUserId ? `${userId} (我)` : userId;
                    userListDiv.appendChild(badge);
                });
            }
        }

        // 更新统计信息
        function updateStats() {
            document.getElementById('sentCount').textContent = sentCount;
            document.getElementById('receivedCount').textContent = receivedCount;
        }

        // 处理键盘事件
        function handleKeyPress(event, type) {
            if (event.key === 'Enter') {
                if (type === 'private') {
                    sendPrivateMessage();
                } else if (type === 'broadcast') {
                    sendBroadcastMessage();
                }
            }
        }

        // HTML 转义
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 页面加载时生成随机用户ID
        window.onload = function() {
            const randomId = 'user' + Math.floor(Math.random() * 1000);
            document.getElementById('userId').value = randomId;
        };

        // 页面卸载时断开连接
        window.onbeforeunload = function() {
            if (ws) {
                ws.close();
            }
        };
    </script>
</body>
</html>
