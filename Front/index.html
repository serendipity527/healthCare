<!DOCTYPE html>
<html>
<head>
    <title>WebSocket åŒæ¨¡å¼å¯¹è¯ - åŸç”Ÿ & STOMP</title>
    <meta charset="UTF-8">
    <style>

            margin: 20px;

        #messages .received {

        }
        #messages .info {

        }
        #input-area {

        }
        #message-input {

        }
        #send-btn {
            background-color: #007bff;
            color: white;
        }
        #connect-btn {
            background-color: #28a745;
            color: white;
        }
        #disconnect-btn {
            background-color: #dc3545;
            color: white;
        }
        button:disabled {

            box-shadow: none;
        }
        #controls {

            text-align: center;
        }
        #status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 500;
        }
        #status.connected {
            background: #d4edda;
            color: #155724;
        }
        #status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        #username-input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 8px;
            width: 120px;
        }
    </style>
</head>
<body>

<div id="chat-window">
    <!-- æ ‡ç­¾é¡µåˆ‡æ¢ -->
    <div id="tabs">
        <button class="tab active" onclick="switchTab('native')">åŸç”Ÿ WebSocket</button>
        <button class="tab" onclick="switchTab('stomp')">STOMP åè®®</button>
    </div>

    <div id="controls">
        <div id="native-controls" style="display: block;">
            <button id="connect-btn-native" onclick="connectNative()">è¿æ¥ (åŸç”Ÿ)</button>
            <button id="disconnect-btn-native" onclick="disconnectNative()" disabled>æ–­å¼€è¿æ¥</button>
        </div>
        <div id="stomp-controls" style="display: none;">
            <input type="text" id="username-input" placeholder="è¾“å…¥ç”¨æˆ·å" value="User">
            <button id="connect-btn-stomp" onclick="connectStomp()">è¿æ¥ (STOMP)</button>
            <button id="disconnect-btn-stomp" onclick="disconnectStomp()" disabled>æ–­å¼€è¿æ¥</button>
        </div>
        <div id="status" class="disconnected">æœªè¿æ¥</div>
    </div>

    <div id="messages">
        <p class="system">ğŸ‘‹ æ¬¢è¿ä½¿ç”¨ WebSocket åŒæ¨¡å¼å¯¹è¯</p>
        <p class="system">è¯·é€‰æ‹©é€šä¿¡æ–¹å¼åç‚¹å‡» "è¿æ¥" å¼€å§‹å¯¹è¯ã€‚</p>
    </div>

    <div id="input-area">
        <input type="text" id="message-input" placeholder="è¾“å…¥æ¶ˆæ¯..." disabled onkeydown="checkEnter(event)">
        <button id="send-btn" onclick="sendMessage()" disabled>å‘é€</button>
    </div>
</div>

<!-- å¼•å…¥ SockJS å’Œ STOMP.js -->
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7/bundles/stomp.umd.min.js"></script>

<script>
    // ==================== å…¨å±€å˜é‡ ====================
    let currentMode = 'native'; // 'native' æˆ– 'stomp'
    let ws = null; // åŸç”Ÿ WebSocket å®ä¾‹
    let stompClient = null; // STOMP å®¢æˆ·ç«¯å®ä¾‹

    // DOM å…ƒç´ å¼•ç”¨
    const messageInput = document.getElementById('message-input');
    const messagesDiv = document.getElementById('messages');
    const sendBtn = document.getElementById('send-btn');
    const statusDiv = document.getElementById('status');

    // åŸç”Ÿ WebSocket é…ç½®
    const nativeWsUrl = "ws://localhost:8080/ws/chat-raw";
    
    // STOMP é…ç½®
    const stompWsUrl = "http://localhost:8080/ws/chat-stomp";

    // ==================== æ ‡ç­¾é¡µåˆ‡æ¢ ====================
    function switchTab(mode) {
        // å¦‚æœå½“å‰å·²è¿æ¥ï¼Œå…ˆæ–­å¼€
        if (currentMode === 'native' && ws) {
            disconnectNative();
        } else if (currentMode === 'stomp' && stompClient) {
            disconnectStomp();
        }

        currentMode = mode;

        // æ›´æ–°æ ‡ç­¾æ ·å¼
        document.querySelectorAll('.tab').forEach(tab => {
            tab.classList.remove('active');
        });
        event.target.classList.add('active');

        // åˆ‡æ¢æ§åˆ¶é¢æ¿
        if (mode === 'native') {
            document.getElementById('native-controls').style.display = 'block';
            document.getElementById('stomp-controls').style.display = 'none';
            logMessage('ğŸ“¡ å·²åˆ‡æ¢åˆ°åŸç”Ÿ WebSocket æ¨¡å¼', 'info');
        } else {
            document.getElementById('native-controls').style.display = 'none';
            document.getElementById('stomp-controls').style.display = 'block';
            logMessage('ğŸ“¡ å·²åˆ‡æ¢åˆ° STOMP åè®®æ¨¡å¼', 'info');
        }
    }

    // ==================== æ—¥å¿—è¾“å‡º ====================
    function logMessage(message, type = 'system') {
        const p = document.createElement('p');
        p.textContent = message;
        p.className = type;
        messagesDiv.appendChild(p);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function updateStatus(connected) {
        if (connected) {
            statusDiv.textContent = 'âœ… å·²è¿æ¥';
            statusDiv.className = 'connected';
            sendBtn.disabled = false;
            messageInput.disabled = false;
        } else {
            statusDiv.textContent = 'âŒ æœªè¿æ¥';
            statusDiv.className = 'disconnected';
            sendBtn.disabled = true;
            messageInput.disabled = true;
        }
    }

    // ==================== åŸç”Ÿ WebSocket æ–¹æ³• ====================
    function connectNative() {
        if (ws) {
            logMessage("å·²è¿æ¥ï¼Œè¯·å‹¿é‡å¤è¿æ¥ã€‚", 'system');
            return;
        }

        try {
            ws = new WebSocket(nativeWsUrl);
            logMessage(`ğŸ”„ æ­£åœ¨è¿æ¥åˆ° ${nativeWsUrl}...`, 'system');

            ws.onopen = function() {
                logMessage("âœ… åŸç”Ÿ WebSocket è¿æ¥æˆåŠŸï¼", 'system');
                document.getElementById('connect-btn-native').disabled = true;
                document.getElementById('disconnect-btn-native').disabled = false;
                updateStatus(true);
            };

            ws.onmessage = function(event) {
                logMessage("â† " + event.data, 'received');
            };

            ws.onclose = function() {
                logMessage("âŒ åŸç”Ÿ WebSocket è¿æ¥å·²æ–­å¼€ã€‚", 'system');
                document.getElementById('connect-btn-native').disabled = false;
                document.getElementById('disconnect-btn-native').disabled = true;
                updateStatus(false);
                ws = null;
            };

            ws.onerror = function(error) {
                logMessage("âš ï¸ WebSocket å‘ç”Ÿé”™è¯¯", 'system');
                console.error("WebSocket Error: ", error);
            };

        } catch (error) {
            logMessage("âŒ è¿æ¥å¤±è´¥: " + error.message, 'system');
            console.error("Connection failed: ", error);
        }
    }

    function disconnectNative() {
        if (ws) {
            ws.close();
        }
    }

    // ==================== STOMP æ–¹æ³• ====================
    function connectStomp() {
        if (stompClient) {
            logMessage("å·²è¿æ¥ï¼Œè¯·å‹¿é‡å¤è¿æ¥ã€‚", 'system');
            return;
        }

        const username = document.getElementById('username-input').value || 'User';

        try {
            logMessage(`ğŸ”„ æ­£åœ¨é€šè¿‡ STOMP è¿æ¥åˆ° ${stompWsUrl}...`, 'system');
            
            // ä½¿ç”¨ SockJS ä½œä¸ºä¼ è¾“å±‚
            const socket = new SockJS(stompWsUrl);
            
            // ç›‘å¬ SockJS è¿æ¥çŠ¶æ€ï¼ˆç”¨äºè°ƒè¯•ï¼‰
            socket.onopen = function() {
                console.log('SockJS connection opened');
            };
            
            socket.onerror = function(error) {
                console.error('SockJS error:', error);
                logMessage("âŒ SockJS è¿æ¥é”™è¯¯", 'system');
            };
            
            // åˆ›å»º STOMP å®¢æˆ·ç«¯
            stompClient = StompJs.Stomp.over(socket);

            // å¯ç”¨è¯¦ç»†è°ƒè¯•è¾“å‡º
            stompClient.debug = function(str) {
                console.log('STOMP Debug: ' + str);
            };

            // è¿æ¥åˆ° STOMP æœåŠ¡å™¨
            stompClient.connect(
                {}, // è¿æ¥å¤´ï¼ˆå¯ä»¥ä¼ é€’è®¤è¯ä¿¡æ¯ï¼‰
                // è¿æ¥æˆåŠŸå›è°ƒ
                function(frame) {
                    console.log('STOMP Connected: ' + frame);
                    logMessage("âœ… STOMP è¿æ¥æˆåŠŸï¼", 'system');
                    logMessage(`ğŸ‘¤ å½“å‰ç”¨æˆ·: ${username}`, 'info');
                    
                    document.getElementById('connect-btn-stomp').disabled = true;
                    document.getElementById('disconnect-btn-stomp').disabled = false;
                    updateStatus(true);

                    // è®¢é˜…æ¶ˆæ¯é¢‘é“ï¼ˆå¿…é¡»ä¸åç«¯ @SendTo("/topic/messages") ä¸€è‡´ï¼‰
                    stompClient.subscribe('/topic/messages', function(messageOutput) {
                        console.log('Received message:', messageOutput);
                        try {
                            const payload = JSON.parse(messageOutput.body);
                            const content = payload.content || '';
                            logMessage(`â† ${content}`, 'received');
                        } catch (e) {
                            console.error('Failed to parse message:', e);
                            logMessage(`â† ${messageOutput.body}`, 'received');
                        }
                    });

                    // å‘é€åŠ å…¥é€šçŸ¥ï¼ˆç›®çš„åœ°å¿…é¡»ä¸åç«¯ @MessageMapping("/chat") ä¸€è‡´ï¼‰
                    try {
                        stompClient.publish({
                            destination: '/app/chat',
                            body: JSON.stringify({
                                sender: username,
                                content: 'åŠ å…¥äº†èŠå¤©å®¤'
                            })
                        });
                        console.log('Join message sent');
                    } catch (e) {
                        console.error('Failed to send join message:', e);
                    }
                },
                // è¿æ¥å¤±è´¥å›è°ƒ
                function(error) {
                    console.error("STOMP Connection Error: ", error);
                    logMessage("âŒ STOMP è¿æ¥å¤±è´¥: " + (error.headers ? error.headers.message : error), 'system');
                    stompClient = null;
                    updateStatus(false);
                    document.getElementById('connect-btn-stomp').disabled = false;
                    document.getElementById('disconnect-btn-stomp').disabled = true;
                }
            );

        } catch (error) {
            console.error("STOMP Connection Exception: ", error);
            logMessage("âŒ STOMP è¿æ¥å¼‚å¸¸: " + error.message, 'system');
            stompClient = null;
            updateStatus(false);
        }
    }

    function disconnectStomp() {
        if (stompClient && stompClient.connected) {
            const username = document.getElementById('username-input').value || 'User';
            
            try {
                // å‘é€ç¦»å¼€é€šçŸ¥
                stompClient.publish({
                    destination: '/app/chat',
                    body: JSON.stringify({
                        sender: username,
                        content: 'ç¦»å¼€äº†èŠå¤©å®¤'
                    })
                });
                console.log('Leave message sent');
            } catch (e) {
                console.error('Failed to send leave message:', e);
            }

            stompClient.disconnect(function() {
                console.log('STOMP disconnected');
                logMessage("âŒ STOMP è¿æ¥å·²æ–­å¼€ã€‚", 'system');
            });

            stompClient = null;
            document.getElementById('connect-btn-stomp').disabled = false;
            document.getElementById('disconnect-btn-stomp').disabled = true;
            updateStatus(false);
        } else {
            logMessage("æœªè¿æ¥ï¼Œæ— éœ€æ–­å¼€ã€‚", 'system');
        }
    }

    // ==================== é€šç”¨å‘é€æ¶ˆæ¯ ====================
    function sendMessage() {
        const message = messageInput.value.trim();
        if (!message) {
            return;
        }

        if (currentMode === 'native') {
            // åŸç”Ÿ WebSocket æ¨¡å¼
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(message);
                logMessage("â†’ " + message, 'sent');
                messageInput.value = '';
            } else {
                logMessage("âš ï¸ WebSocket æœªè¿æ¥ï¼Œæ— æ³•å‘é€ã€‚", 'system');
            }
        } else {
            // STOMP æ¨¡å¼
            if (stompClient && stompClient.connected) {
                const username = document.getElementById('username-input').value || 'User';
                try {
                    const messageData = {
                        sender: username,
                        content: message
                    };
                    console.log('Sending message:', messageData);
                    
                    stompClient.publish({
                        destination: '/app/chat',
                        body: JSON.stringify(messageData)
                    });
                    
                    logMessage("â†’ " + message, 'sent');
                    messageInput.value = '';
                } catch (e) {
                    console.error('Failed to send message:', e);
                    logMessage("âš ï¸ å‘é€æ¶ˆæ¯å¤±è´¥: " + e.message, 'system');
                }
            } else {
                logMessage("âš ï¸ STOMP æœªè¿æ¥ï¼Œæ— æ³•å‘é€ã€‚", 'system');
            }
        }
    }

    // ==================== é”®ç›˜äº‹ä»¶ ====================
    function checkEnter(event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    }

    // ==================== é¡µé¢å¸è½½æ—¶æ–­å¼€è¿æ¥ ====================
    window.addEventListener('beforeunload', function() {
        if (ws) {
            ws.close();
        }
        if (stompClient) {
            stompClient.disconnect();
        }
    });

</script>

</body>
</html>
